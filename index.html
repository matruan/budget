<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Presupuesto App</title>
  </head>

  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Presupuesto disponible
          <span class="budget__title--month"></span>:
        </div>

        <div class="budget__value">0</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Disponible</div>
          <div class="right">
            <div class="budget__income--value">0</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Gastos</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">0</div>
            <div class="budget__expenses--percentage">0%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="income" selected>+</option>
            <option value="expenses">-</option>
          </select>
          <input
            type="text"
            class="add__description"
            placeholder="AÃ±adir descripcion"
          />
          <input type="number" class="add__value" placeholder="Cantidad" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="income__title">Disponible</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Gastos</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
